<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Lumières -->
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.6" position="0 10 0" rotation="-90 0 0" castShadow="true"></a-light>
      <a-light type="spot" color="#ffd580" intensity="1" position="0 8 -5" rotation="-60 0 0" angle="30" penumbra="0.5" castShadow="true"></a-light>

      <!-- Caméra : regarde autour, mais ne bouge pas -->
      <a-entity camera look-controls position="0 1.6 5"></a-entity>

      <!-- Ciel -->
      <a-sky color="#000000"></a-sky>

      <!-- Modèle salle -->
      <a-entity id="salle"
        obj-model="obj: ./cedmystyx/unaatitled.obj; mtl: ./cedmystyx/unaatitled.mtl"
        position="0 0 -3.85199"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- Modèle cinéma -->
      <a-entity id="cinema"
        obj-model="obj: ./cinéma/source/cinema2d/cinema2d.obj; mtl: ./cinéma/source/cinema2d/cinema2d.mtl"
        position="0 0 -3.85199"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- Socles pour statues de Mickey -->
      <a-box color="#ffd700" width="1" height="1" depth="1" position="-3 0.5 -5"></a-box>
      <a-box color="#ffd700" width="1" height="1" depth="1" position="3 0.5 -5"></a-box>

    </a-scene>
  </body>
</html>
