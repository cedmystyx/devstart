<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene id="ma-scene" physics="gravity: -9.8">

      <!-- Lumières -->
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
      <a-light 
        type="directional"
        color="#ffffff"
        intensity="0.6"
        position="0 10 0"
        rotation="-90 0 0"
        castShadow="true">
      </a-light>
      <a-light 
        type="spot"
        color="#ffd580"
        intensity="1"
        position="0 8 -5"
        rotation="-60 0 0"
        angle="30"
        penumbra="0.5"
        castShadow="true">
      </a-light>

      <!-- Caméra avec corps physique -->
      <a-entity id="player"
                camera
                wasd-controls
                look-controls
                position="0 1.6 5"
                dynamic-body>
      </a-entity>

      <!-- Ciel -->
      <a-sky color="#000000"></a-sky>

      <!-- Sol de sécurité (en dessous des modèles) -->
      <a-box color="#222"
             width="100"
             height="0.1"
             depth="100"
             position="0 -0.1 0"
             static-body>
      </a-box>

      <!-- Modèle salle avec physique -->
      <a-entity id="salle"
        obj-model="obj: ./cedmystyx/unaatitled.obj; mtl: ./cedmystyx/unaatitled.mtl"
        position="0 0 -3.85199"
        rotation="0 0 0"
        scale="1 1 1"
        static-body>
      </a-entity>

      <!-- Modèle cinéma avec physique -->
      <a-entity id="cinema"
        obj-model="obj: ./cinéma/source/cinema2d/cinema2d.obj; mtl: ./cinéma/source/cinema2d/cinema2d.mtl"
        position="0 0 -3.85199"
        rotation="0 0 0"
        scale="1 1 1"
        static-body>
      </a-entity>

      <!-- Socles pour statues de Mickey -->
      <a-box color="#ffd700"
             width="1"
             height="1"
             depth="1"
             position="-3 0.5 -5"
             static-body
             shadow></a-box>

      <a-box color="#ffd700"
             width="1"
             height="1"
             depth="1"
             position="3 0.5 -5"
             static-body
             shadow></a-box>

    </a-scene>
  </body>
</html>
