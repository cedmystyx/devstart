<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #playBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 18px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="playBtn">▶️ Lancer la vidéo</button>

    <!-- Vidéo locale (avec son) -->
    <video id="videoTexture" src="./peppa/peppa.mp4" crossorigin="anonymous" playsinline style="display: none;"></video>

    <a-scene shadow="type:pcfsoft">

      <!-- Lumières avec ID -->
      <a-light id="ambLight" type="ambient" color="#a0c8ff" intensity="0.8"></a-light>
      <a-light id="dirLight"
        type="directional" 
        color="#ffffff" 
        intensity="1" 
        position="-0.9 5 4.1" 
        rotation="-45 0 0"
        castShadow="true">
      </a-light>
      <a-light id="spotLight"
        type="spot" 
        color="#ffdca0" 
        intensity="0.8" 
        position="-0.9 4 4.1" 
        rotation="-90 0 0" 
        angle="40" 
        penumbra="0.8" 
        distance="10" 
        decay="2"
        castShadow="true">
      </a-light>

      <!-- Caméra -->
      <a-entity camera look-controls position="0 1.6 5" rotation="0 -90 0"></a-entity>

      <!-- Ciel noir -->
      <a-sky color="#000000"></a-sky>

      <!-- Salle -->
      <a-entity id="salle"
        obj-model="mtl: ./cedmystyx/unaatitled.mtl; obj: ./cedmystyx/unaatitled.obj"
        position="-0.9397 -2.10223 4.14092"
        rotation="0 90.049 0"
        shadow="receive: true; cast: true">
      </a-entity>

      <!-- Écran vidéo -->
      <a-plane id="screen"
        position="-3.91995 11.27198 -23.25912"
        rotation="0 0.1398 0"
        width="4"
        height="2.25"
        visible="false"
        material="shader: flat; src: #videoTexture"
        shadow
        scale="10.58765 10.97542 18.33661">
      </a-plane>

      <!-- Texte -->
      <a-text value="Willigsecker Miot Cédric\n16 ans en seconde pro TNE"
        position="23.39771 5.28073 -7.51168"
        rotation="0 -90 0"
        align="center"
        width="6"
        color="#FFD700"
        wrap-count="30"
        font="https://cdn.aframe.io/fonts/mozillavr.fnt"
        scale="4 4 4">
      </a-text>

    </a-scene>

    <script>
      const video = document.querySelector('#videoTexture');
      const playBtn = document.querySelector('#playBtn');
      const screen = document.querySelector('#screen');

      const ambLight = document.querySelector('#ambLight');
      const dirLight = document.querySelector('#dirLight');
      const spotLight = document.querySelector('#spotLight');

      let isPlaying = false;

      function animateLight(light, from, to, duration = 1000) {
        const step = (to - from) / (duration / 10);
        let current = from;
        const interval = setInterval(() => {
          current += step;
          if ((step < 0 && current <= to) || (step > 0 && current >= to)) {
            light.setAttribute('intensity', to.toFixed(2));
            clearInterval(interval);
          } else {
            light.setAttribute('intensity', current.toFixed(2));
          }
        }, 10);
      }

      playBtn.addEventListener('click', () => {
        if (!isPlaying) {
          video.play().then(() => {
            isPlaying = true;
            playBtn.textContent = "⏹️ Stopper la vidéo";
            screen.setAttribute('visible', true);

            animateLight(ambLight, 0.8, 0.1);
            animateLight(dirLight, 1, 0.2);
            animateLight(spotLight, 0.8, 0.1);
          }).catch(err => {
            console.error("Erreur lecture vidéo :", err);
          });
        } else {
          video.pause();
          isPlaying = false;
          playBtn.textContent = "▶️ Lancer la vidéo";
          screen.setAttribute('visible', false);

          animateLight(ambLight, 0.1, 0.8);
          animateLight(dirLight, 0.2, 1);
          animateLight(spotLight, 0.1, 0.8);
        }
      });
    </script>
  </body>
</html>
