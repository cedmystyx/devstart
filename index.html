<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #playBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 18px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="playBtn">▶️ Lancer la vidéo</button>

    <!-- Vidéo locale, sans muted -->
    <video id="videoTexture" src="./peppa/peppa.mp4" loop playsinline style="display:none"></video>

    <a-scene shadow="type:pcfsoft">

      <!-- Lumières -->
      <a-light type="ambient" color="#a0c8ff" intensity="0.2"></a-light>
      <a-light 
        type="directional" 
        color="#ffffff" 
        intensity="0.8" 
        position="5 10 5" 
        rotation="-45 45 0" 
        castShadow="true"
        shadow-mapSize-width="2048" 
        shadow-mapSize-height="2048"
        shadow-camera-left="-10" 
        shadow-camera-right="10" 
        shadow-camera-bottom="-10" 
        shadow-camera-top="10">
      </a-light>
      <a-light 
        type="spot" 
        color="#ffdca0" 
        intensity="0.6" 
        position="0 8 0" 
        rotation="-90 0 0" 
        angle="30" 
        penumbra="0.7" 
        distance="15" 
        decay="2"
        castShadow="true">
      </a-light>
      <a-light 
        type="point" 
        color="#ffefcc" 
        intensity="0.3" 
        position="0 1 2" 
        distance="5" 
        decay="2">
      </a-light>

      <!-- Caméra -->
      <a-entity camera look-controls 
          position="25 11.3 -1.5" 
          look-at="28.54984 11.27198 -1.54843">
      </a-entity>

      <!-- Ciel -->
      <a-sky color="#000000"></a-sky>

      <!-- Salle modèle -->
      <a-entity id="salle" 
        obj-model="mtl: ./cedmystyx/unaatitled.mtl; obj: ./cedmystyx/unaatitled.obj" 
        position="0 -2.10223 2.42042" 
        rotation="0 0 0" 
        scale="1 1 1" 
        shadow="receive: true">
      </a-entity>

      <!-- Plan avec la vidéo -->
      <a-plane position="28.54984 11.27198 -1.54843" rotation="0 -90 0" width="4" height="2.25" 
               material="shader: flat; src: #videoTexture" 
               shadow="" scale="10 10 10">
      </a-plane>

    </a-scene>

    <script>
      const video = document.querySelector('#videoTexture');
      const playBtn = document.querySelector('#playBtn');

      playBtn.addEventListener('click', () => {
        video.play().then(() => {
          console.log('Vidéo lancée avec son');
          playBtn.style.display = 'none'; // cache le bouton
        }).catch(err => {
          console.error('Erreur lecture vidéo:', err);
        });
      });
    </script>
  </body>
</html>
