<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #playBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 18px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="playBtn">▶️ Lancer la vidéo</button>

    <!-- Vidéo locale, sans muted -->
    <video id="videoTexture" src="./peppa/peppa.mp4" loop playsinline style="display:none"></video>

    <a-scene shadow="type:pcfsoft">

      <!-- Lumières -->
      <a-light type="ambient" color="#a0c8ff" intensity="0.4"></a-light>
      <a-light 
        type="directional" 
        color="#ffffff" 
        intensity="0.8" 
        position="-0.9 5 4.1" 
        rotation="-45 0 0"
        castShadow="true"
        shadow-mapSize-width="2048" 
        shadow-mapSize-height="2048"
        shadow-camera-left="-10" 
        shadow-camera-right="10" 
        shadow-camera-bottom="-10" 
        shadow-camera-top="10">
      </a-light>
      <a-light 
        type="spot" 
        color="#ffdca0" 
        intensity="0.8" 
        position="-0.9 4 4.1" 
        rotation="-90 0 0" 
        angle="40" 
        penumbra="0.8" 
        distance="10" 
        decay="2"
        castShadow="true">
      </a-light>
      <a-light 
        type="point" 
        color="#ffefcc" 
        intensity="0.4" 
        position="-0.9 2 4.1" 
        distance="7" 
        decay="2">
      </a-light>

      <!-- Caméra orientée vers l'écran -->
      <a-entity camera look-controls position="0 1.6 5" rotation="0 -90 0"></a-entity>

      <!-- Ciel -->
      <a-sky color="#000000"></a-sky>

      <!-- Salle modèle -->
      <a-entity id="salle" 
                obj-model="mtl: ./cedmystyx/unaatitled.mtl; obj: ./cedmystyx/unaatitled.obj" 
                position="-0.9397 -2.10223 4.14092" 
                rotation="0 90.049 0" 
                shadow="receive: true; cast: true">
      </a-entity>

      <!-- Plan avec la vidéo -->
      <a-plane position="-3.91995 11.27198 -23.25912" 
               rotation="0 0.1398 0" 
               width="4" 
               height="2.25" 
               material="shader: flat; src: #videoTexture" 
               shadow 
               scale="10.58765 10.97542 18.33661">
      </a-plane>

      <!-- TEXTE AJOUTÉ -->
      <a-text value="Willigsecker Miot Cedric\n16 ans en seconde pro TNE" position="23.39771 3.72857 -7.51168" rotation="0 -90 0" align="center" width="6" color="#FFD700" wrap-count="30" font="https://cdn.aframe.io/fonts/mozillavr.fnt" scale="4 4 4">
</a-text>

    </a-scene>

    <script>
      const video = document.querySelector('#videoTexture');
      const playBtn = document.querySelector('#playBtn');

      playBtn.addEventListener('click', () => {
        video.play().then(() => {
          console.log('Vidéo lancée avec son');
          playBtn.style.display = 'none';
        }).catch(err => {
          console.error('Erreur lecture vidéo:', err);
        });
      });
    </script>
  </body>
</html>
