<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="ma-scene">
      
      <!-- Lumière ambiante (éclaire toute la scène légèrement) -->
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>

      <!-- Lumière directionnelle (comme un spot venant du plafond) -->
      <a-light 
        type="directional"
        color="#ffffff"
        intensity="0.6"
        position="0 10 0"
        rotation="-90 0 0"
        castShadow="true">
      </a-light>

      <!-- Optionnel : Spot vers l’écran -->
      <a-light 
        type="spot"
        color="#ffd580"
        intensity="1"
        position="0 8 -5"
        rotation="-60 0 0"
        angle="30"
        penumbra="0.5"
        castShadow="true">
      </a-light>

      <!-- Caméra contrôlable -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Fond étoilé ou ciel noir -->
      <a-sky color="#000000"></a-sky>

      <!-- Modèle salle -->
      <a-entity id="salle" 
        obj-model="obj: ./cedmystyx/unaatitled.obj; mtl: ./cedmystyx/unaatitled.mtl" 
        scale="1 1 1" 
        position="0 0 -3.85199" 
        rotation="0 0 0">
      </a-entity>

      <!-- Modèle cinéma (corrigé) -->
      <a-entity id="cinema" 
        obj-model="obj: ./cinéma/source/cinema2d/cinema2d.obj; mtl: ./cinéma/source/cinema2d/cinema2d.mtl" 
        scale="1 1 1" 
        position="0 0 -3.85199" 
        rotation="0 0 0">
      </a-entity>
    </a-scene>
  </body>
</html>
